<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>FORMULARIO</h1>
        <table class="tabla">
            <tr class="par">
                <td width="20%"><label for="nombre">Nombre</label></td>
                <td width="60%"><input type="text" placeholder="Ingresa tu nombre" required style="width:200px"></td>
            </tr>
            <tr class="impar">
                <td><label for="apellido">Apellido</label></td>
                <td><input type="text" placeholder="Ingresa tu apellido" required style="width:200px"></td>
            </tr>
            <tr class="par">
                <td><label for="dni">DNI</label></td>
                <td><input type="number" placeholder="Ingresa tu DNI" required style="width:100px"></td>
            </tr>
            <tr class="impar">
                <td><label for="telefono">Telefono</label></td>
                <td><input type="text" placeholder="Ingresa un numero de telefono" style="width:100px"></td>
            </tr>
            <tr class="par">
                <td><label for="mail">E-Mail</label></td>
                <td><input type="email" placeholder="Ingresa su correo" required style="width:200px"></td>
            </tr>
            <tr class="impar">
                <td><label for="sexo">Sexo</label></td>
                <td>H<input type="radio" value="Hombre" checked>M<input type="radio" value="Mujer"></td>
            </tr>
            <tr class="par">
                <td><label for="fnacim">Fecha Nacimiento</label></td>
                <td><input type="date"></td>
            </tr>
            <tr class="impar">
                <td><label for="pass">Contraseña</label></td>
                <td><input type="password" placeholder="Ingresa tu contraseña" required style="width:200px"></td>
            </tr>
            <tr class="par">
                <td></td>
                <td><input type="submit" value="Aceptar"></td>
            </tr>
        </table>
        </form>
</body>
</html>
