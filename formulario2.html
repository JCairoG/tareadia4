<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main2.css">
</head>

<body>
    <form class="form" id="form1">
        <h1>FORMULARIO</h1>
        <label class="lbl" for="nombre">Nombre</label>
        <input class="fld" type="text" placeholder="Ingresa tu nombre" required><br>
        <label class="lbl" for="apellido">Apellido</label>
        <input class="fld" type="text" placeholder="Ingresa tu apellido" required><br>
        <label class="lbl" for="dni">DNI</label>
        <input class="fld" type="number" placeholder="Ingresa tu DNI" required><br>
        <label class="lbl" for="telefono">Telefono</label>
        <input class="fld" type="text" placeholder="Ingresa un numero de telefono"><br>
        <label class="lbl" for="mail">E-Mail</label>
        <input class="fld" type="email" placeholder="Ingresa su correo" required><br>
        <label class="lbl" for="sexo">Sexo</label>
        H<input class="fld" type="radio" value="Hombre" checked>
        M<input class="fld" type="radio" value="Mujer"><br>
        <label class="lbl" for="fnacim">Fecha Nacimiento</label>
        <input class="fld" type="date"><br>
        <label class="lbl" for="pass">Contraseña</label>
        <input class="fld" type="password" placeholder="Ingresa tu contraseña" required><br>
        <input type="submit" value="Aceptar">
    </form>

</body>
</html>
